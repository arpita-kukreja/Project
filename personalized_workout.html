<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-photo/abstract-blur-defocused-fitness-equipment-gym-interior-blurred-photo-background_74190-9963.jpg') center/cover no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%; /* Adjust the width */
            max-width: 500px; /* Limit maximum width to 500px */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin: 50px;
        }

        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 2em;
            font-weight: bold;
            color: #4a2f6e;
            margin-bottom: 30px; /* Add margin below the title */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1em;
            text-align: left; /* Align label text to left */
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%; /* Make inputs full width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            margin-bottom: 15px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #5c3d85;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4a2f6e;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
        }

        /* Creative touches */
        input[type="submit"] {
            background-image: linear-gradient(to right, #ff5858, #f857a6);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-image: linear-gradient(to right, #ff5858, #ff8c58);
            box-shadow: 0px 15px 20px rgba(255, 88, 88, 0.4);
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px; /* Adjust padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Form</h1>
        <form id="myForm" action="next_page.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight (kgs)" required>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" placeholder="Enter your height (cm)" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="workout_experience">Workout Experience:</label>
            <select id="workout_experience" name="workout_experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            <label for="fitness_goal">Fitness Goal:</label>
            <select id="fitness_goal" name="fitness_goal">
                <option value="muscle_gain">Muscle Gain</option>
                <option value="weight_loss">Weight Loss</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var fitness_goal = document.getElementById("fitness_goal").value;
            if (fitness_goal === "muscle_gain") {
                window.location.href = "final_page2(MG).html";
            } else if (fitness_goal === "weight_loss") {
                window.location.href = "final_page1(WL).html";
            }
        });
    </script>
</body>
</html>
